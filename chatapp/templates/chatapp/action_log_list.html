<!-- chatapp/templates/chatapp/action_log_list.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>Action Logs</h1>
  <table>
    <thead>
      <tr>
        <th>Action</th>
        <th>User</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
        <tr>
          <td>{{ log.action }}</td>
          <td>{{ log.user.username }}</td>
          <td>{{ log.timestamp }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
